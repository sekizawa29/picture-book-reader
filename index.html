<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>📚 本棚 - 絵本リーダー</title>
    
    <!-- PWA設定 -->
    <meta name="theme-color" content="#ff9800">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="絵本本棚">
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/library.css">
    
    <!-- アイコンフォント（絵文字使用のため不要だが、将来的に追加可能） -->
</head>
<body>
    <div id="app" class="library-app">
        <!-- ヘッダー -->
        <header class="library-header">
            <div class="header-content">
                <h1 class="library-title">
                    <span class="library-icon">📚</span>
                    <span class="title-text">本棚</span>
                </h1>
                <div class="header-stats" id="headerStats">
                    <span class="stat-item">
                        <span class="stat-icon">📖</span>
                        <span id="totalBooks">0</span>冊
                    </span>
                </div>
            </div>
        </header>
        
        <!-- 検索・フィルター -->
        <div class="search-section" id="searchSection">
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="本のタイトルや作者で検索..." class="search-input">
                    <button id="clearSearch" class="clear-search-btn" style="display: none;">✕</button>
                </div>
            </div>
            
            <!-- カテゴリフィルター -->
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">
                    <span class="category-icon">📚</span>すべて
                </button>
            </div>
        </div>
        
        <!-- 最近読んだ本 -->
        <section class="recent-section" id="recentSection" style="display: none;">
            <h2 class="section-title">
                <span class="section-icon">🕐</span>最近読んだ本
            </h2>
            <div class="recent-books" id="recentBooks"></div>
        </section>
        
        <!-- 本棚メイン -->
        <main class="library-main">
            <section class="books-section">
                <h2 class="section-title" id="booksTitle">
                    <span class="section-icon">📖</span>すべての本
                </h2>
                
                <!-- 読み込み中表示 -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>本を読み込み中...</p>
                </div>
                
                <!-- 書籍グリッド -->
                <div class="books-grid" id="booksGrid">
                    <!-- 書籍カードが動的に挿入される -->
                </div>
                
                <!-- 検索結果なし -->
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">😔</div>
                    <h3>本が見つかりません</h3>
                    <p>検索条件を変更してお試しください</p>
                </div>
            </section>
        </main>
        
        <!-- フローティングアクションボタン -->
        <div class="fab-container">
            <button class="fab" id="refreshBtn" title="本棚を更新">
                <span class="fab-icon">🔄</span>
            </button>
        </div>
        
        <!-- 統計情報モーダル -->
        <div class="modal-overlay" id="statsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>📊 読書統計</h3>
                    <button class="modal-close" id="closeStatsModal">✕</button>
                </div>
                <div class="modal-body" id="statsContent">
                    <!-- 統計情報が動的に挿入される -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/book-data.js"></script>
    <script src="js/library.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
